apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

apply from: 'gradle-mvn-push.gradle'

android {
    buildToolsVersion rootProject.buildToolsVersion
    compileSdkVersion rootProject.sdkVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.sdkVersion
        versionCode 6
        versionName "0.1.1"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    api "com.android.support:preference-v14:$supportLibraryVersion"
    api "com.android.support:design:$supportLibraryVersion"
    api "com.github.onlymash.Android-Support-Preference-V7-Fix:preference-v7-simplemenu:$preferenceFixVersion"
    api "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlinVersion"
    api 'com.mikepenz:materialdrawer:6.0.7'
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "com.android.support.test:runner:$androidTestVersion"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$androidEspressoVersion"
}
repositories {
    mavenCentral()
}
